name: tests

on: [ push ]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: load cached `~/.local`
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: ${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-python${{ matrix.python-version }}-
      - name: install dependencies
        run: pip install flake8
      - name: lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  pip:
    needs: lint
    name: test Python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.6', '3.x' ]
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install Poetry
        uses: snok/install-poetry@v1.3.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: load cached virtualenv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('pyproject.toml') }}
      - name: Install dependencies
        run: poetry install
      - name: install `pipwin` on Windows
        if: contains(matrix.os, 'windows')
        run: pip install pipwin
      - name: run tests
        if: matrix.python-version != '3.x' || matrix.os != 'ubuntu-latest'
        run: |
          source $VENV
          pip install pytest pytest-xdist
          pytest --numprocesses auto
      - name: run tests with coverage
        if: matrix.python-version == '3.x' && matrix.os == 'ubuntu-latest'
        run: |
          source $VENV
          pip install pytest pytest-xdist pytest-cov
          pytest --numprocesses auto --cov ./ --cov-report xml:coverage.xml
      - name: upload coverage to Codecov
        if: matrix.python-version == '3.x' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
  conda:
    needs: lint
    name: test Anaconda
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.6', '3.x' ]
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: load cached `~/.local`
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: ${{ runner.os }}-conda${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-conda${{ matrix.python-version }}-
      - name: install dependencies
        run: conda install pytest pytest-xdist -y
      - name: run tests
        run: pytest --numprocesses auto

